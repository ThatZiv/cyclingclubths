<style>
    * {
        box-sizing: border-box
    }

     
    .slideshow-container {
        max-width: 1000px;
        position: relative;
        margin: auto;
        
        box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.315);

    }

     
    .mySlides {
        display: none;
    }

     
    .prev,
    .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -22px;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 5px 0 0 5px;
        user-select: none;
        background-color: rgba(0, 0, 0, 0.8);
    }
    .prev {
        border-radius: 0 5px 5px 0;
    }

     
    .next {
        right: 0;
    }

     
    .prev:hover,
    .next:hover {
        background-color: rgba(255, 255, 255, 0.8);
        color: black;
    }

     
    .text {
        color: #f2f2f2;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
    }

     
    .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 12px 12px;
        position: absolute;
        background-color: rgba(0, 0, 0, 0.8);
        border-radius: 0 0 5px 0; 
        top: 0;
        font-weight: bolder;
        
    }
    .numbertext:hover {
        color: #141414;
        border-radius: 0 0 5px 0; 
        background-color: rgba(231, 231, 231, 0.8);
    }

     
    .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
    }

    .active,
    .dot:hover {
        background-color: #717171;
    }

     
    .fade {
        -webkit-animation-name: fade;
        -webkit-animation-duration: 1.5s;
        animation-name: fade;
        animation-duration: 1.5s;
    }

    @-webkit-keyframes fade {
        from {
            opacity: .4
        }

        to {
            opacity: 1
        }
    }

    @keyframes fade {
        from {
            opacity: .4
        }

        to {
            opacity: 1
        }
    }
</style>


<div id="slideshow" class="slideshow-container">

    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>


<div id="dots" style="text-align:center"></div>

<script>
    var pics = parseInt("21")
    for (var i = 1; i<=pics; i++) {
        
        var imageDiv = document.createElement("div")
        imageDiv.setAttribute("class", "mySlides fade")
        
        var img = document.createElement("img")
        img.setAttribute("src", `/gallery/${i}.jpg`)
        img.setAttribute("style", "width:100%")
        
        var numberTxt = document.createElement("div")
        numberTxt.setAttribute("class", "numbertext")
        numberTxt.innerHTML = `${parseInt(i)} / ${pics}`
        numberTxt.setAttribute("onclick",`window.location='/gallery/${i}.jpg'`)
        var dots = document.createElement("span")
        dots.setAttribute("class", "dot")
        dots.setAttribute("onclick", `currentSlide(${parseInt(i)})`)
        var thaDiv = document.getElementById("slideshow")
        var dotsDiv = document.getElementById("dots")
        thaDiv.appendChild(imageDiv)
        imageDiv.appendChild(img)
        imageDiv.appendChild(numberTxt)
        dotsDiv.appendChild(dots)
    }

    var slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
    }
</script>
